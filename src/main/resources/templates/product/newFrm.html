<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous">
        <title>Nuevo Producto</title>
    </head>
    <body class="container">
        <h2>Nuevo Producto</h2>
        <hr/>
        <form method="post" th:action="@{'/product/save'}">
            <div class="form-group">
                <label for="productname">Nombre del Producto</label>
                <input type="text" class="form-control" name="productname" id="productname">
            </div>
            <div class="form-group">
                <label for="supplier">Proveedor</label>
                <input type="text" class="form-control" name="supplier" id="supplier">
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <input type="text" class="form-control" name="category" id="category">
            </div>
            <div class="form-group">
                <label for="quantityperunit">Cantidad por unidad</label>
                <input type="text" class="form-control" name="quantityperunit" id="quantityperunit">
            </div>
            <div class="form-group">
                <label for="unitprice">Precio unitario</label>
                <input type="text" class="form-control" name="unitprice" id="unitprice">
            </div>
            <div class="form-group">
                <label for="unitsinstock">Unidades en stock</label>
                <input type="number" class="form-control" name="unitsinstock" id="unitsinstock">
            </div>
            <div class="form-group">
                <label for="unitsonorder">Unidades ordenadas</label>
                <input type="number" class="form-control" name="unitsonorder" id="unitsonorder">
            </div>
            <div class="form-group">
                <label for="reorderlevel">Nivel de reorden</label>
                <input type="number" class="form-control" name="reorderlevel" id="reorderlevel">
            </div>
            <div class="form-check pb-2">
                <input class="form-check-input" type="checkbox" name="discontinued" id="discontinued">
                <label class="form-check-label" for="discontinued">¿Descontinuado?</label>
            </div>
            <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
    </body>
</html>
