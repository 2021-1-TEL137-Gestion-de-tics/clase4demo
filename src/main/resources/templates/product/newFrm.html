<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous">
        <title>Nuevo Producto</title>
    </head>
    <body class="container">
        <div class="row mb-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Nuevo Producto</h2>
                <hr/>
                <form method="post" th:action="@{'/product/save'}">
                    <div class="mb-3">
                        <label for="productname" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" name="productname" id="productname">
                    </div>
                    <div class="mb-3">
                        <label for="supplier" class="form-label">Proveedor</label>
                        <input type="text" class="form-control" name="supplierid" id="supplier">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <select class="form-select" name="category" id="category">
                            <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}"
                                    th:text="${categoria.categoryname}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantityperunit" class="form-label">Cantidad por unidad</label>
                        <input type="text" class="form-control" name="quantityperunit" id="quantityperunit">
                    </div>
                    <div class="mb-3">
                        <label for="unitprice" class="form-label">Precio unitario</label>
                        <input type="text" class="form-control" name="unitprice" id="unitprice">
                    </div>
                    <div class="mb-3">
                        <label for="unitsinstock" class="form-label">Unidades en stock</label>
                        <input type="number" class="form-control" name="unitsinstock" id="unitsinstock">
                    </div>
                    <div class="mb-3">
                        <label for="unitsonorder" class="form-label">Unidades ordenadas</label>
                        <input type="number" class="form-control" name="unitsonorder" id="unitsonorder">
                    </div>
                    <div class="mb-3">
                        <label for="reorderlevel" class="form-label">Nivel de reorden</label>
                        <input type="number" class="form-control" name="reorderlevel" id="reorderlevel">
                    </div>
                    <div class="form-check pb-2">
                        <input class="form-check-input" type="checkbox" name="discontinued" id="discontinued">
                        <label class="form-check-label" for="discontinued">¿Descontinuado?</label>
                    </div>
                    <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
    </body>
</html>
