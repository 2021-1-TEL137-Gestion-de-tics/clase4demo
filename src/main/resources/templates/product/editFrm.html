<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous">
        <title>Editar Producto</title>
    </head>
    <body class="container">
        <div class="row mb-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Editar Producto</h2>
                <hr/>
                <form method="post" th:action="@{'/product/save'}" th:object="${product}">
                    <input th:field="*{id}" name="id" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label">Nombre del Producto</label>
                        <input th:field="*{productname}" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Proveedor </label>
                        <input th:field="*{supplierid}" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" th:field="*{category}">
                            <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}"
                                    th:text="${categoria.categoryname}"
                                    th:selected="${categoria.id == product.category.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad por unidad</label>
                        <input th:field="${product.quantityperunit}" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio unitario</label>
                        <input th:field="${product.unitprice}" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unidades en stock</label>
                        <input th:field="${product.unitsinstock}" type="number" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unidades ordenadas</label>
                        <input th:field="${product.unitsonorder}" type="number" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nivel de reorden</label>
                        <input th:field="${product.reorderlevel}" type="number" class="form-control">
                    </div>
                    <div class="form-check pb-2">
                        <input th:checked="${product.discontinued}" class="form-check-input" type="checkbox"
                               name="discontinued"
                               id="discontinued">
                        <label class="form-check-label" for="discontinued">¿Descontinuado?</label>
                    </div>
                    <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
    </body>
</html>
